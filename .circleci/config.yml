version: 2.1

orbs:
  node: circleci/node@1.1.6
  terraform: ovotech/terraform@1.6.6
  docker: circleci/docker@1.0.1

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test

  build-and-publish-docker-image:
    jobs:
      - docker/publish:
          image: josephnp732/movie-api
          tag: latest

workflows:
  build-and-test:
    jobs:
      - build-and-test
      - build-and-publish-docker-image